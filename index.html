<!DOCTYPE html>
<html>

<head>
  <title>Веб форма для ввода заказа ЗИП</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <h1>Веб форма для ввода заказа ЗИП</h1>

  <form action="/submit" method="post">

    <label for="order">Заказ ЗИП:</label><br>
    <input type="text" id="order" name="order"><br>

    <label for="list">Перечень и количество ЗИП:</label><br>
    <textarea id="list" name="list"></textarea><br>

    <label for="delivery">Способ доставки:</label><br>
    <select id="delivery" name="delivery">
      <option value="Нова пошта">Нова пошта</option>
      <option value="Укрпочта">Укрпочта</option>
      <option value="Самовывоз">Самовывоз</option>
    </select><br>

    <label for="region">Область:</label><br>
    <input type="text" id="region" name="region"><br>

    <label for="city">Город:</label><br>
    <input type="text" id="city" name="city"><br>

    <label for="number">Номер отделения:</label><br>
    <input type="text" id="number" name="number"><br>

    <label for="address">Адрес отделения:</label><br>
    <input type="text" id="address" name="address"><br>

    <label for="name">ФИО получателя:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="phone">Телефон получателя:</label><br>
    <input type="text" id="phone" name="phone"><br>

    <label for="ttn">№ ТТН:</label><br>
    <input type="text" id="ttn" name="ttn"><br>

    <input type="submit" value="Отправить">
  </form>

</body>

</html>
