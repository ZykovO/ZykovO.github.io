<body>
    <div class="header">
        <h1>üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h1>
        <div class="stats">

            <span id="last-update">–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –Ω–∏–∫–æ–≥–¥–∞</span>
        </div>
    </div>

    <div id="loading" class="loading">
        üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="comments-container" class="comments-container" style="display: none;">
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-state-icon">üìù</div>
        <p>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>
        <button class="refresh-button" onclick="requestCommentsUpdate()">–ó–∞–ø—Ä–æ—Å–∏—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
        tg.ready();
        tg.expand();
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#666666');
        document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#2481cc');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2481cc');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f8f9fa');

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let comments = [];
        let isLoading = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const commentsContainer = document.getElementById('comments-container');
        const emptyStateEl = document.getElementById('empty-state');
        const commentsCountEl = document.getElementById('comments-count');
        const lastUpdateEl = document.getElementById('last-update');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffDays = Math.floor(diffHours / 24);

                if (diffDays > 0) {
                    return `${diffDays} –¥–Ω. –Ω–∞–∑–∞–¥`;
                } else if (diffHours > 0) {
                    return `${diffHours} —á. –Ω–∞–∑–∞–¥`;
                } else {
                    const diffMinutes = Math.floor(diffMs / (1000 * 60));
                    return diffMinutes > 0 ? `${diffMinutes} –º–∏–Ω. –Ω–∞–∑–∞–¥` : '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                }
            } catch (e) {
                return dateString;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è HTML –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        function createCommentHTML(comment) {
            return `
                <div class="comment">
                    <div class="comment-header">
                        <div class="comment-author">üë§ ${escapeHtml(comment.Autor)}</div>
                        <div class="comment-date">üìÖ ${formatDate(comment.DatetimeAdd)}</div>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.Text)}</div>
                    <div class="comment-ids">
                        <span class="comment-id">Local: ${comment.LocalId}</span>
                        <span class="comment-id">Global: ${comment.GlobalId}</span>
                    </div>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            loadingEl.style.display = 'none';
            commentsContainer.style.display = 'none';
            emptyStateEl.style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
        function displayComments() {
            if (comments.length === 0) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'none';
                commentsContainer.style.display = 'none';
                emptyStateEl.style.display = 'block';
                commentsCountEl.textContent = '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤: 0';
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
            const sortedComments = [...comments].sort((a, b) => {
                return new Date(b.DatetimeAdd) - new Date(a.DatetimeAdd);
            });

            commentsContainer.innerHTML = sortedComments.map(createCommentHTML).join('');
            
            loadingEl.style.display = 'none';
            errorEl.style.display = 'none';
            commentsContainer.style.display = 'flex';
            emptyStateEl.style.display = 'none';
            
            commentsCountEl.textContent = `–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤: ${comments.length}`;
            lastUpdateEl.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleTimeString('ru-RU')}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –∏–∑ –¥–∞–Ω–Ω—ã—Ö –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram
        function loadCommentsFromTelegram() {
            if (isLoading) return;
            
            isLoading = true;
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp
                const initData = tg.initData;
                const initDataUnsafe = tg.initDataUnsafe;
                
                console.log('Init data:', initData);
                console.log('Init data unsafe:', initDataUnsafe);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º start_param –≥–¥–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø–µ—Ä–µ–¥–∞–Ω—ã –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
                let commentsData = null;
                
                if (initDataUnsafe && initDataUnsafe.start_param) {
                    try {
                        // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ start_param
                        const decodedData = decodeURIComponent(initDataUnsafe.start_param);
                        commentsData = JSON.parse(decodedData);
                        console.log('Decoded comments data:', commentsData);
                    } catch (parseError) {
                        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ start_param:', parseError);
                    }
                }
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± - —á–µ—Ä–µ–∑ query –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
                if (!commentsData) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const commentsParam = urlParams.get('comments');
                    if (commentsParam) {
                        try {
                            commentsData = JSON.parse(decodeURIComponent(commentsParam));
                            console.log('Comments from URL params:', commentsData);
                        } catch (parseError) {
                            console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤:', parseError);
                        }
                    }
                }
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± - —á–µ—Ä–µ–∑ hash —Ñ—Ä–∞–≥–º–µ–Ω—Ç
                if (!commentsData && window.location.hash) {
                    try {
                        const hashData = window.location.hash.substring(1);
                        commentsData = JSON.parse(decodeURIComponent(hashData));
                        console.log('Comments from hash:', commentsData);
                    } catch (parseError) {
                        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ hash:', parseError);
                    }
                }
                
                if (commentsData) {
                    // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
                    if (Array.isArray(commentsData)) {
                        comments = commentsData.filter(comment => 
                            comment.LocalId !== undefined &&
                            comment.GlobalId !== undefined &&
                            comment.Text &&
                            comment.Autor &&
                            comment.DatetimeAdd
                        );
                    } else if (commentsData.comments && Array.isArray(commentsData.comments)) {
                        comments = commentsData.comments.filter(comment => 
                            comment.LocalId !== undefined &&
                            comment.GlobalId !== undefined &&
                            comment.Text &&
                            comment.Autor &&
                            comment.DatetimeAdd
                        );
                    } else {
                        throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤');
                    }
                    
                    displayComments();
                } else {
                    // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–µ–π
                    comments = [
                        {
                            LocalId: 1,
                            GlobalId: 1001,
                            Text: "–î–∞–Ω–Ω—ã–µ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω—ã –∏–∑ –±–æ—Ç–∞. –î–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ start_param –∏–ª–∏ URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã.",
                            Autor: "–°–∏—Å—Ç–µ–º–∞",
                            DatetimeAdd: new Date().toISOString()
                        },
                        {
                            LocalId: 2,
                            GlobalId: 1002,
                            Text: "–ü—Ä–∏–º–µ—Ä: await bot.answer_web_app_query(query_id, InlineQueryResultArticle(id='comments', title='–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏', input_message_content=InputTextMessageContent(message_text='–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã'), web_app=WebApp(url='https://your-domain.github.io/comments?comments=' + urllib.parse.quote(json.dumps(comments_list)))))",
                            Autor: "–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è",
                            DatetimeAdd: new Date(Date.now() - 3600000).toISOString()
                        }
                    ];
                    
                    displayComments();
                    showError('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω—ã –∏–∑ Telegram –±–æ—Ç–∞. –ü–æ–∫–∞–∑–∞–Ω—ã –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ.');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤:', error);
                
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
                comments = [
                    {
                        LocalId: 1,
                        GlobalId: 1001,
                        Text: "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –∏–∑ Telegram.",
                        Autor: "–°–∏—Å—Ç–µ–º–∞",
                        DatetimeAdd: new Date().toISOString()
                    }
                ];
                
                displayComments();
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
            } finally {
                isLoading = false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ –Ω–æ–≤—ã—Ö –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ —á–µ—Ä–µ–∑ sendData
        function requestCommentsUpdate() {
            if (tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'request_comments_update',
                    timestamp: Date.now()
                }));
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
        function sendDataToBot(data) {
            if (tg.sendData) {
                tg.sendData(JSON.stringify(data));
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', () => {
            loadCommentsFromTelegram();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('mainButtonClicked', () => {
            requestCommentsUpdate();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è ViewportChanged
        tg.onEvent('viewportChanged', () => {
            console.log('Viewport changed:', tg.viewportHeight, tg.viewportStableHeight);
        });

        // –£–±–∏—Ä–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ, —Ç–∞–∫ –∫–∞–∫ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç –∏–∑ –±–æ—Ç–∞
        // setInterval(loadComments, 30000);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.onEvent('backButtonClicked', () => {
            tg.close();
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        tg.BackButton.show();
    </script>
